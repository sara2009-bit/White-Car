<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menú de Navegación</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Barra de navegación */
    nav {
      background-color: #333;
      padding: 10px 20px;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: space-around;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      display: block;
      transition: background-color 0.3s;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Menú responsive */
    @media (max-width: 768px) {
      nav ul {
        flex-direction: column;
        display: none;
      }

      nav.active ul {
        display: flex;
      }

      .menu-toggle {
        display: block;
        color: white;
        font-size: 24px;
        cursor: pointer;
      }
    }

    .menu-toggle {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Menú de navegación -->
  <nav id="navbar">
    <span class="menu-toggle" onclick="toggleMenu()">☰ Menú</span>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Nosotros</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <script>
    function toggleMenu() {
      const navbar = document.getElementById('navbar');
      navbar.classList.toggle('active');
    }
  </script>

</body>
</html>
